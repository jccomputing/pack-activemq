define host {
  name                           activemq
  use                            generic-host
  register                       0
  _ACTIVEMQAUTH                  --user admin --password admin
  _ACTIVEMQPORT                  8161
  _ACTIVEMQJOLOKIAPATH           api/jolokia
  _ACTIVEMQBROKERNAME            $HOSTNAME$
  _ACTIVEMQHEAPMEMORY_WARN       80
  _ACTIVEMQHEAPMEMORY_CRIT       90
  _ACTIVEMQNONHEAPMEMORY_WARN    80
  _ACTIVEMQNONHEAPMEMORY_CRIT    90
  _ACTIVEMQENQUEUECOUNT_WARN     10:
  _ACTIVEMQENQUEUECOUNT_CRIT     5:
  _ACTIVEMQDEQUEUECOUNT_WARN     10:
  _ACTIVEMQDEQUEUECOUNT_CRIT     5:
  _ACTIVEMQCONSUMERCOUNT_CRIT    1:
  _ACTIVEMQQUEUESIZE_WARN        :1000
  _ACTIVEMQQUEUESIZE_CRIT        :10000
}

